<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador de senhas brasileiras!">
    <meta name="keywords" content="senha, segurança, password">
    
    <title>aiSenhas - Cibersegurança Brasileira</title>
    
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="stylesheet" href="./teste.css">
    <link rel="icon" href="./assets/images/logo/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./js/gerarSenha.js" defer></script>
    <script src="./js/copiarSenha.js" defer></script>
    <script src="./js/avisoSenhaCopiada.js" defer></script>
    <script src="./js/contagemSenhas.js" defer></script>

  </head>
  

<body>

  <main>

    <section class="bloco_grid">   

      <div class="modulo1">
            <div class="img-container">
              <img src="./assets/images/logo/BannerOFC.png">
            </div>
            
      </div>
            
      <div class="modulo2">
        <!--CAMPO TÍTULOS DA SENHA-->
        <form class="form-container">
          <h2 id="senhaTT">Senhas Brasileiras, como nunca visto!</u></h2>
          <h3 id="senhaTT2">Senha gerada:.</h3>
                    
          <!--CAMPO DE SENHA GERADA-->
          <input class="input" id="password-read" readonly>
          
          <!--CAMPO DE SENHA COPIADA-->
          <div class="input-senhacopiada" id="copiedMessage"></div>
          
          <!--ATIVO MODO BRASILEIRO
          <div class="options">
            <div class="switch-container">
              <div class="toggle">
                <input type="radio" name="switch-option-pass" class="switch-check" value="easy-remember" checked>
                  <b class="b switch"></b>
                  <b class="b track"></b>
              </div>
            </div>
          <p class="texto-opcao">Modo Brasileiro</p>
          </div>-->


          <div class="options">
          <label class="switch">
            <input type="radio" name="switch-option-pass" class="switch-check" value="easy-remember" checked>
              
            <span class="slider"></span>
          </label>
          <p class="texto-opcao">Modo Brasileiro</p>
        </div>
          <!--GRUPO DE BOTÕES-->      
          <div class="button-group">
            <!--BOTÃO COPIAR SENHA--> 
            <button type="button" class="button button-copiarSenha" id="button-copy">
            Copiar senha
            </button>
            <!--BOTÃO GERAR SENHA-->       
            <button type="button" class="button button-gerarSenha" id="button-generatePass">
            Gerar senha
            </button>
          </div>

        </form>
      </div>

    </section>
  </main>

  <footer>
    <div class="footer-dark">
      <div class="container">               
        <small class="copyright">aiSenhas © 2023</small>
      </div>
       <br>     
      <div class="container">               
        <small class="privacidade-link">
          <a href="./detalhes.html">Detalhes - (Acessar)</a>
        </small>
      </div>
          
    </div>
  </footer>

</body>
</html>
